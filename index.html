<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

</head>

<header>
        
    <h1 align="center">Sorting Algorithm</h1>

    <nav id="nav_bar">
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="new_Array">
                <button type="button" class="btn btn-outline-success btn-dark newArray">Generate Array</button>
                
                <button type="button" class="btn btn-outline-success btn-dark reverseArray">Reverse Array</button>
            </div>
            
            <div class="col" id="input">
                <span id="array_size">Size of Array:
                    <input id="arr_size" type="range" min="10" max="100" step=1 value=50>
                </span>
                <span id="array_speed">Speed:
                    <input id="arr_speed" type="range" min="10" max="250" stepDown=10 value=50>
                </span>
            </div>
            
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn-outline-primary btn-dark bubbleSort">Bubble</button>
                <button type="button" class="btn-outline-primary btn-dark insertionSort">Insertion</button>
                <button type="button" class="btn-outline-primary btn-dark selectionSort">Selection</button>
                <button type="button" class="btn-outline-primary btn-dark mergeSort">Merge</button>
                <button type="button" class="btn-outline-primary btn-dark quickSort">Quick</button>
                <button type="button" class="btn-outline-primary btn-dark heapSort">Heap</button> 
            </div>
            
        </div>
    </nav>
    </header>


<body class="p-3 mb-3 text-white">

    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js files/sorting.js"></script>
    <script src="js files/bubblesort.js"></script>
    <script src="js files/insertionsort.js"></script>
    <script src='js files/selectionsort.js'></script>
    <script src='js files/mergesort.js'></script>
    <script src='js files/quicksort.js'></script>
    <script src='js files/heapsort.js'></script>
    
</body>
</html>
