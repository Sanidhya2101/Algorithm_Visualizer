<body style="background-color: #ADD8E6;">

    
    <ul class="nav nav-tabs nav-justified" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-dark active"
            id="sorting"
            data-toggle="tab"
            href="#sorting-algorithm-tab"
            role="tab"
            aria-controls="ex3-tabs-1"
            aria-selected="true">Sorting Algorithm</a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link text-dark"
            id="path-finder"
            data-toggle="tab"
            href="#pathfinding-algorithm-tab"
            role="tab"
            aria-controls="ex3-tabs-2"
            aria-selected="false">Pathfinding Algorithm</a>
        </li>
    </ul>

    <div class="tab-content" id="ex2-content">
        <div
            class="tab-pane fade show active"
            style="background-color: black; padding: 10px;"
            id="sorting-algorithm-tab"
            role="tabpanel"
            aria-labelledby="ex3-tab-1">
            <header class="tab-content" id="sort-content">
                    

                <nav id="nav_bar">
                    <div class="row" style="padding: 10px;">
                        <div class="col gap-2 d-sm-flex" id="new_Array">
                            <button type="button" class="btn btn-outline-success btn-dark newArray">Generate Array</button>
                            
                            <button type="button" class="btn btn-outline-success btn-dark reverseArray">Reverse Array</button>
                        </div>
                        
                        <div class="col" id="input">
                            <span id="array_size">Size of Array:
                                <input id="arr_size" type="range" min="10" max="100" step=1 value=50>
                            </span>
                            <span id="array_speed">Speed:
                                <input id="arr_speed" type="range" min="10" max="250" stepDown=10 value=50>
                            </span>
                        </div>
                        
                        <div class="col gap-2 d-sm-flex justify-content-end margin-right-20">
                            <button type="button" class="btn-outline-primary btn-dark bubbleSort">Bubble</button>
                            <button type="button" class="btn-outline-primary btn-dark insertionSort">Insertion</button>
                            <button type="button" class="btn-outline-primary btn-dark selectionSort">Selection</button>
                            <button type="button" class="btn-outline-primary btn-dark mergeSort">Merge</button>
                            <button type="button" class="btn-outline-primary btn-dark quickSort">Quick</button>
                        </div>
                        
                    </div>
                </nav>
        
            </header>
        
            <body class="p-3 mb-3 text-white ">
        
            <div id="bars" class="flex-container"></div>
        
            <script src="js files/sorting/bubblesort.js"></script>
            <script src="js files/sorting/insertionsort.js"></script>
            <script src='js files/sorting/selectionsort.js'></script>
            <script src='js files/sorting/mergesort.js'></script>
            <script src='js files/sorting/quicksort.js'></script>       
                   
              
            </body>

        <div
            class="tab-pane fade"

            <body style="font-family: 'Raleway', sans-serif; background-color:white;">

                
                <div class="container-fluid w-100 m-0 p-0" style="height: 100vh;">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light text-dark">
                        <div class="container">
                            <h3 ><strong>Path Finder</strong></h3>
                        
                

                            <button class="navbar-toggler" type="button" data-toggler="collapse" data-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto  nav-fill w-100 align-items-center">
                                    <li class="nav-item dropdown active">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false">
                                            Algorithms

                                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Dijkstra</a>
                                            <a class="dropdown-item" href="#" onclick="dropdown(event)">A* Search</a>
                                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Breadth First Search</a>
                                            <a class="dropdown-item" href="#" onclick="dropdown(event)">Depth First Search</a>  
                                        </div>
                                    </li>
                                    
                                    <li class="nav-item">
                                        <button class="btn btn-dark my-2 my-sm-0" id="startButton" type="submit">Start</button>
                                    </li>

                                    <li class="nav-item active">
                                        <a class="nav-link" href="#" onclick="createmaze()">Create Maze<span class="sr-only">(current)</span></a>
                                    </li>

                                    <li class="nav-item active">
                                        <a class="nav-link" href="#" onclick="resetCanvas()">Clear<span class="sr-only">(current)</span></a>
                                    </li>
                                    
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#" onclick="clear_Canvas()">Reset<span class="sr-only">(current)</span></a>
                                    </li>

                                </ul> 
                            </div>
                        </div>
                    </nav>


                    <div class="container-fluid pt-4 pb-0">
                        <div class="row text-center text-dark" style="font-size: 23px;">
                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:20px; width:20px; background-color: green; display:inline-block;"></span>
                                    Source
                                </div>
                            </div>

                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:20px; width:20px; background-color: red; display:inline-block;"></span>
                                    Destination
                                </div>
                            </div>

                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:20px; width:20px; background-color: grey; display:inline-block;"></span>
                                    Walls
                                </div>
                            </div>

                            
                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:20px; width:20px; background-color: #1E90FF; display:inline-block;"></span>

                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:20px; width:20px; background-color: rgba(0, 0, 255 , 0.4); display:inline-block;"></span>
                                    Explored
                                </div>
                            </div>

                            <div class="col-sm-6 col-md">
                                <div>
                                    <span class="square" style="height:5px; width:30px; background-color: #FF1493; display:inline-block;"></span>
                                    Path
                                </div>
                            </div>
                            
                        </div>

                    <div id="sketch01" style="position: relative;" > </div>

                </div>
